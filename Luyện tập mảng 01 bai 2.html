<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01</title>
</head>
<body>
<script>
    let arr = [1,7,6,8,2,3,10,11,17,9];
    let max = arr[0];
    for (let i = 1; i <arr.length ; i++) {
        if (arr[i]>max){
            max = arr[i];
        }
    }
    console.log(max);
    console.log(arr.indexOf(max));
</script>
</body>
</html>
