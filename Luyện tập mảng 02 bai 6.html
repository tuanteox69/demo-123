<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02</title>
</head>
<body>
<script>
    let str = prompt("Nhập 1 chuỗi: ");
    let a = str.split("");
    for (let i = 0; i <a.length ; i++) {
        if (a[i]=="-"){
            a[i] = "_"
        }
    }
    alert(a.join(""))
</script>
</body>
</html>
