<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01</title>
</head>
<body>
<script>
    a = prompt("nhập vào một mảng số nguyên gồm 10 phần tử:(tách nhau bằng dấu cách)");
    let c = a.split(' ');
   c.sort(function(a, b){return b - a});
    alert(c)
</script>
