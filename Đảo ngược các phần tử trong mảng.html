<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
Ví dụ mảng gồm các phần tử:

[-3,5,1,3,2,10];<br>
Sau khi gọi hàm reverse() mảng trên sẽ đảo ngược thành: 10,2,3,1,5,-3
<br>
<button type="button" onclick="reverse()">click me
</button>
<p id="p"></p>
</body>
</html>
<script>
    function reverse() {
        let x = [-3, 5, 1, 3, 2, 10];
        let first = 0;
        let last = x.length - 1;
        while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
            document.getElementById('p').innerHTML = x;
        }
    }
</script>
